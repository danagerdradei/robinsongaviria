name: Preview Deploy
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: https://tu-preview-url.com/${{ github.event.pull_request.number }}
    permissions:
      contents: read
      deployments: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # Build según tu stack (ajusta estos pasos)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --ignore-scripts || echo "skip npm ci"
      - run: npm run build --if-present

