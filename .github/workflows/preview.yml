name: Preview Deploy
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: https://robinsongaviria.onrender.com
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - name: Mark preview deployment
        shell: bash
        run: |
          echo Preview deployment PR \#${{ github.event.pull_request.number }}